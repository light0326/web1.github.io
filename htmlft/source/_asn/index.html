<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物樂-線上購物網</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container mt-5">
        <div class="header text-center mb-4">
            <h1>阿福購物網</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h3>產品分類表</h3>
                <ul class="list-group" id="categoryList">
                    <li class="list-group-item cprd" data-kind="家電類">家電類</li>
                    <li class="list-group-item cprd" data-kind="電腦類">電腦類</li>
                    <li class="list-group-item cprd" data-kind="家居類">家居類</li>
                    <li class="list-group-item cprd" data-kind="食品類">食品類</li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="prdlist mb-4">
                    <h4>(<span id="prdkind">無分類</span>)產品一覽表</h4>
                    <div class="row card-list" id="productList"></div>
                </div>

                <div class="shoppingcarlist mb-4">
                    <h3>購物產品</h3>
                    <table class="table table-striped" id="tblcar">
                        <thead>
                            <tr>
                                <th>編號</th>
                                <th>品名</th>
                                <th>單價</th>
                                <th>數量</th>
                                <th>金額</th>
                                <th>取消</th>
                            </tr>
                        </thead>
                        <tbody id="cartTable"></tbody>
                    </table>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <h4>合計金額: <span id="totalPrice">0</span> 元</h4>
                        <button class="btn btn-primary" id="confirmOrderBtn">確認訂單</button>
                    </div>
                </div>

                <div class="profile">
                    <h3><b>客戶送貨資訊明細資訊</b></h3>
                    <form id="orderForm" class="mt-3" style="display: none;">
                        <div class="mb-3">
                            <label for="senderName" class="form-label">寄件人姓名</label>
                            <input type="text" class="form-control" id="senderName" required>
                        </div>
                        <div class="mb-3">
                            <label for="senderPhone" class="form-label">寄件人電話</label>
                            <input type="text" class="form-control" id="senderPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="receiverName" class="form-label">收件人姓名</label>
                            <input type="text" class="form-control" id="receiverName" required>
                        </div>
                        <div class="mb-3">
                            <label for="receiverPhone" class="form-label">收件人電話</label>
                            <input type="text" class="form-control" id="receiverPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">地址</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="remarks" class="form-label">備註說明</label>
                            <textarea class="form-control" id="remarks"></textarea>
                        </div>
                        <button type="button" class="btn btn-success me-2" id="submitOrderBtn">送出訂單</button>
                        <button type="button" class="btn btn-danger" id="cancelOrderBtn">取消訂單</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>

</html>
