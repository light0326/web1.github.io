<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>計算BMI</title>
</head>

<body>
    <p>身高(公分)：<input id="height" type="number"></p>
    <p>體重(公斤)：<input id="weight" type="number"></p>
    <p><button id="calculateBtn">計算BMI</button><br>
        結果：BMI指數 = <span id="bmi">0</span>，判定：<span id="grade"></span></p>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("calculateBtn").addEventListener("click", function () {
                let height = parseFloat(document.getElementById("height").value);
                let weight = parseFloat(document.getElementById("weight").value);

                // 驗證輸入值
                if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                    alert("請輸入有效的身高和體重");
                    return;
                }

                let bmi = (weight / ((height / 100) * (height / 100))).toFixed(2);
                document.getElementById("bmi").textContent = bmi;

                let rank = "";
                let color = "";

                if (bmi < 18.5) {
                    rank = "太瘦";
                    color = "blue";
                } else if (bmi < 24) {
                    rank = "標準";
                    color = "green";
                } else {
                    rank = "太胖";
                    color = "red";
                }

                document.getElementById("grade").textContent = rank;
                document.getElementById("grade").style.color = color;
                document.getElementById("grade").style.fontWeight = "800";
            });
        });
    </script>
</body>

</html>
